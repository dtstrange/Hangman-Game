<!DOCTYPE html>
<html>

<head>
    <title class="text-center">Hangman</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div id="hangman-head" class="row">
        <div class="col-md-12 text-center">
            <h1>Hangman Mythology</h1>
        </div>
        <!-- end col 12 -->
    
    </div>
    <!-- end row div -->
    <div class="row">
        <!-- picture section -->
        <div id="div-pic" class="col-md-5 col-centered">
            <img id="game-pic" class="img-responsive" src="./assets/images/gallows.jpg">
            <p id="sol-info"></p>
        </div>
        <!-- end col 2 div -->
        <!-- text section -->
        <div id="div-text" class="col-md-5 col-centered">
            <p>Press any key to get started</p>
            <p id="currentWord"> Current word</p>
            <p id="puzzleWord"></p>
            <p id="win" >Wins:</p>
            <p id="lose" ">Losses:</p>
            <p id="guesses">Letters already guessed</p>

        </div>
        <!-- end col 2 div -->
    </div>
    
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
